<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Robotics ROI Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --primary: #7c3aed;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 40%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .metric {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
            display: block;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-top: 10px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 850px) {
            .chart-grid { grid-template-columns: 1fr; }
        }

        .chart-container {
            background: var(--glass);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Appalachian Brewing Co.</h1>
        <p>Automation Strategy & ROI Projection</p>
    </header>

    <div class="dashboard">
        <div class="card">
            <span class="metric">25%</span>
            <span class="label">Labor Reduction Target</span>
        </div>
        <div class="card">
            <span class="metric">&lt;14mo</span>
            <span class="label">Est. Payback Period</span>
        </div>
        <div class="card">
            <span class="metric">15%</span>
            <span class="label">Table Turn Increase</span>
        </div>
        <div class="card">
            <span class="metric">7</span>
            <span class="label">Deployment Locations</span>
        </div>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <h2>5-Year Cumulative Savings</h2>
            <canvas id="savingsChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Table Turnover (Manual vs Robot)</h2>
            <canvas id="turnoverChart"></canvas>
        </div>
    </div>
</div>

<script>
    const ctx1 = document.getElementById('savingsChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
            datasets: [{
                label: 'Cumulative Savings (USD)',
                data: [45000, 120000, 280000, 510000, 850000],
                borderColor: '#7c3aed',
                backgroundColor: 'rgba(124, 58, 237, 0.2)',
                fill: true,
                tension: 0.4,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { ticks: { color: '#f8fafc' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                x: { ticks: { color: '#f8fafc' }, grid: { display: false } }
            }
        }
    });

    const ctx2 = document.getElementById('turnoverChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Lunch Peak', 'Happy Hour', 'Dinner Peak'],
            datasets: [{
                label: 'Manual Staff',
                data: [1.2, 1.5, 0.8],
                backgroundColor: 'rgba(255, 255, 255, 0.2)'
            }, {
                label: 'Robot Assisted',
                data: [1.5, 1.9, 1.1],
                backgroundColor: '#7c3aed'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { 
                    title: { display: true, text: 'Turns Per Table/Shift', color: '#f8fafc' },
                    ticks: { color: '#f8fafc' }, 
                    grid: { color: 'rgba(255,255,255,0.1)' } 
                },
                x: { ticks: { color: '#f8fafc' }, grid: { display: false } }
            }
        }
    });
</script>

</body>
</html>
